<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <i class="bi bi-star"></i>
    <i class="bi bi-star-fill"></i> -->

    <header class="header-container">
      <div class="logo-container">
        <img src="./img/checkmark.png" alt="Check mark" class="logo-symbol" />
        <h1 class="logo-name">
          T<span class="first-o">o</span>d<span class="second-o">o</span>
        </h1>
      </div>
      <div class="toggle-switch">
        <label for="mode" class="mode-label"
          ><input type="checkbox" name="mode" id="mode" />
          <span class="slider"> </span
        ></label>
      </div>
    </header>

    <aside class="aside-container">
      <div class="filter-sub-container">
        <h2>Filters</h2>
        <nav>
          <ul class="filter-lists">
            <li class="filter__item">
              <button class="filter-btn" data-filter="0">
                <i class="bi bi-inbox-fill"></i>
                <span>All</span>
              </button>
            </li>
            <li class="filter__item">
              <button class="filter-btn" data-filter="1">
                <i class="bi bi-list-ul"></i>
                <span>Today</span>
              </button>
            </li>
            <li class="filter__item">
              <button class="filter-btn" data-filter="2">
                <i class="bi bi-calendar-week"></i>
                <span>Week</span>
              </button>
            </li>
            <li class="filter__item">
              <button class="filter-btn" data-filter="3">
                <i class="bi bi-star-fill"></i>
                <span>Favourite</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="project-sub-container">
        <h2>Projects</h2>
        <nav>
          <ul class="project-folder-lists">
            <li class="folder__item">
              <button class="project-folder-btn" data-file="0">
                <i class="bi bi-folder"></i>
                <span>Default</span>
              </button>
            </li>
          </ul>
        </nav>
        <button class="add-btn add-btn--project">+ Add a Project</button>
      </div>

      <footer>
        <a href="https://github.com/avanich28"><i class="bi bi-github"></i></a>
        <p>&copy; Copyright by avanich28</p>
      </footer>
    </aside>

    <main class="main-container">
      <h2>Tasks</h2>

      <div class="tasks">
        <ul class="task-lists">
          <li class="task__item">
            <input type="checkbox" name="task" id="check-task" />
            <label for="check-task"></label>
            <p>Need to study React and Node.js</p>
            <label for="date"></label>
            <input type="date" name="date" id="date" />
            <button><i class="bi bi-star-fill"></i></button>
            <button><i class="bi bi-trash3-fill"></i></button>
          </li>
          <li class="task__item">
            <input type="checkbox" name="task" id="check-task" />
            <label for="check-task"></label>
            <p>Practice Codewar</p>
            <span>Today</span>
            <button><i class="bi bi-star-fill"></i></button>
          </li>
        </ul>
        <button class="add-btn add-btn--task">+ Add a Task</button>
        <form action="#" class="form hide">
          <label for="todo"></label>
          <input type="text" name="todo" id="todo" />
          <label for="date"></label>
          <input type="date" name="date" id="date" />
          <button><i class="bi bi-star-fill"></i></button>
          <button>Submit</button>
          <button>Cancel</button>
        </form>
      </div>

      <div class="pagination">
        <button class="page-btn page-btn--left">
          <i class="bi bi-arrow-left-short"></i><span>Page 1</span>
        </button>
        <button class="page-btn page-btn--right">
          <span>Page 2</span><i class="bi bi-arrow-right-short"></i>
        </button>
      </div>
    </main>
  </body>
</html>
