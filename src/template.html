<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" src="style.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="logo-container">
        <img
          src="<%=require('./img/checkmark.png')%>"
          alt="Check mark"
          class="logo-symbol"
        />
        <h1 class="logo-name">
          T<span class="first-o">o</span>d<span class="second-o">o</span>
        </h1>
      </div>
      <div class="toggle-switch">
        <label for="mode" class="mode-label"
          ><input type="checkbox" name="mode" id="mode" />
          <span class="slider"> </span
        ></label>
      </div>
    </header>

    <aside class="aside-container">
      <div class="filter-sub-container">
        <h2>Filters</h2>
        <nav class="navs">
          <ul class="filter-lists">
            <li class="filter__item all">
              <button class="filter-btn" data-filter="0">
                <i class="bi bi-inbox-fill"></i>
                <span>All</span>
              </button>
            </li>
            <li class="filter__item">
              <button class="filter-btn" data-filter="1">
                <i class="bi bi-list-ul"></i>
                <span>Today</span>
              </button>
            </li>
            <li class="filter__item">
              <button class="filter-btn" data-filter="2">
                <i class="bi bi-calendar-week"></i>
                <span>Week</span>
              </button>
            </li>
            <li class="filter__item">
              <button class="filter-btn" data-filter="3">
                <i class="bi bi-star-fill"></i>
                <span>Favourite</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="project-sub-container">
        <h2>Projects</h2>
        <nav class="project-folders">
          <ul class="project-folder-lists">
            <!-- <li class="folder__item">
              <button class="project-folder-btn active" data-folder="0">
                <i class="bi bi-folder"></i>
                <span>Default</span>
                <i class="bi bi-x"></i>
              </button>
            </li> -->
          </ul>
        </nav>
        <div class="add-projects">
          <button class="add-btn add-btn--project">+ Add a Project</button>
          <form action="#" class="form-project hide">
            <label for="project-name"></label>
            <input
              type="text"
              name="name"
              id="project-name"
              placeholder="Enter file name..."
              maxlength="23"
              required
            />
            <button class="submit-btn">Submit</button>
            <button class="cancel-btn">Cancel</button>
          </form>
        </div>
      </div>

      <footer>
        <a href="https://github.com/avanich28"><i class="bi bi-github"></i></a>
        <p>&copy; Copyright by avanich28</p>
      </footer>
    </aside>

    <main class="main-container">
      <h2>Tasks</h2>

      <div class="tasks">
        <ul class="task-lists">
          <!-- <li class="task__item" data-index="0">
            <div class="task-box-1">
              <label for="check-task" class="check-task-label"
                ><input type="checkbox" name="task" id="check-task"
              /></label>
              <p class="para">I want to learn react</p>
            </div>
            <div class="task-box-2">
              <p class="date">2022/08/1</p>
              <button class="favourite-btn">
                <i class="bi bi-star-fill"></i>
              </button>
              <button class="edit-btn">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="bin-btn"><i class="bi bi-trash3-fill"></i></button>
            </div>
          </li> -->
        </ul>
        <div class="add-lists">
          <button class="add-btn add-btn--task">+ Add a Task</button>
          <form action="#" class="form-task hide">
            <label for="todo" class="form-textarea"></label>
            <textarea
              class="form-textarea"
              name="todo"
              id="todo"
              cols="30"
              rows="10"
              placeholder="Please enter todo list here..."
              required
            ></textarea>
            <label for="date" class="form-date"
              ><input type="date" name="date" id="date" required
            /></label>
            <button class="submit-btn">Submit</button>
            <button class="cancel-btn">Cancel</button>
          </form>
        </div>
        <div class="edit-lists hide">
          <form action="#" class="form-edit-task">
            <label for="todo" class="form-textarea"></label>
            <textarea
              class="form-textarea edit-textarea"
              name="todo"
              id="todo"
              cols="30"
              rows="10"
              placeholder="Please edit todo list here..."
              required
            ></textarea>
            <label for="date" class="form-date"
              ><input type="date" name="date" id="date" required
            /></label>
            <button class="submit-btn">Submit</button>
            <button class="cancel-btn">Cancel</button>
          </form>
        </div>
      </div>

      <div class="pagination">
        <button class="page-btn page-btn--left">
          <i class="bi bi-arrow-left-short"></i><span>Page 1</span>
        </button>
        <button class="page-btn page-btn--right">
          <span>Page 2</span><i class="bi bi-arrow-right-short"></i>
        </button>
      </div>
    </main>
  </body>
</html>
